<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
    <h3>Student Confirmation</h3>
    The student is confirmed : <span th:text="${student.firstName} + ' ' + ${student.lastName}" />

    <br><br>
    Country :  <span th:text="${student.country}" />

    <br><br>
    Favorite Language : <span th:text="${student.favouriteLanguage}" />

    <br><br>
    Favorite System :

    <ul>
        <li th:each="tempSys : ${student.favoriteSystems}" th:text="${tempSys}" />
    </ul>
</body>
</html>
