<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student registration form</title>
</head>
<body>
    <h3>Student Registration Form</h3>
    <form th:action="@{/processForm}" th:object="${student}" method="POST">

        First Name : <input type="text" th:field="*{firstName}" />

        <br><br>

        Last Name : <input type="text" th:field="*{lastName}" />

        <br><br>

        Country :
        <select th:field="*{country}" >
            <option th:each="tempCountries : ${countries}" th:value="${tempCountries}" th:text="${tempCountries}"/>
        </select>

        <br><br>

        Favourite Programming language : <input type="radio" th:field="*{favouriteLanguage}"
                                                th:each="tempLang : ${languages}"
                                                th:value="${tempLang}"
                                                th:text="${tempLang}" />

        <br><br>
        Favorite Operating System :

        <input type="checkbox" th:field="*{favoriteSystems}"
                                th:each="tempSystem : ${systems}"
                                th:value="${tempSystem}"
                                th:text="${tempSystem}"/>
        <br><br>

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
